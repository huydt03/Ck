<meta charset="utf-8" />

<script>
 function processHandle(e){
   let value = e.target.value;
   let el_buy = document.querySelector("#buy");
   let el_sell = document.querySelector("#sell");
   let pers = 0.00237999;
   let perb = 0.001469888;
   let b = Math.round(value*perb);
   let s = Math.round(value*pers);
   el_buy.innerHTML = `${b.replace(/\d(?=(\d{3})+\.)/g, '$&,')}đ - thực mua: ${(value+b).replace(/\d(?=(\d{3})+\.)/g, '$&,')}đ`;
   el_sell.innerHTML = `${s.replace(/\d(?=(\d{3})+\.)/g, '$&,')}đ - thực nhận: ${(value-s).replace(/\d(?=(\d{3})+\.)/g, '$&,')}đ`;
 }
  
</script>


<input onchange="processHandle(event)" />
<div>Phí mua: <b id="buy"></b></div>
<div>Phí bán: <b id="sell"></b></div>
